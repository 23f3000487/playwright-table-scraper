name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install 23f3000487@ds.study.iitm.ac.in dependencies
      run: npm install
    - name: Install Playwright Browsers 23f3000487@ds.study.iitm.ac.in
      run: npx playwright install --with-deps
    - name: Run Playwright tests âœ… 23f3000487@ds.study.iitm.ac.in
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
